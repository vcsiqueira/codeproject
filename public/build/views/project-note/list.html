<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Notas de Projetos</div>
                <div class="panel-body">
                   <table class="table">
                       <thead>
                        <tr>
                            <th>Title</th>
                            <th>Note</th>
                        </tr>
                       </thead>
                       <tbody>
                        <tr ng-repeat="o in projectNotes">
                            <td>{{o.title}}</td>
                            <td>{{o.note | limitTo: 50}} ...</td>
                            <td>
                                <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Edit</a> |
                                <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">X</a> |

                            </td>
                        </tr>
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</div>
