<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Notas do projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error' : !form.title.$valid && form.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.title.$touched">
                                    <div ng-message="required"> Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <label class="col-md-4 control-label">Note</label>
                            <div class="col-md-6">
                                <textarea  class="form-control" name="note" ng-model="projectNote.note" />
                            </div>
                        <p class="clearfix" />
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Alterar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
